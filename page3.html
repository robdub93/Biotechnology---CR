<h3>Modern Techniques</h3>
<ul>
  <li><em>Genetic Engineering:</em> Directly altering an organism's DNA.</li>
  <li><em>Cell Cultivation:</em> Growing cells (like mammalian cells) to produce substances.</li>
  <li><em>Fermentation:</em> Using microorganisms (yeast, bacteria) to produce products like bread, beer, or complex chemicals. </li>
</ul>
